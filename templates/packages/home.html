{% extends 'base.html' %}{% load static %} {% block content %}
<div>
  <div class="container">
    <div class="row">
      <div class="">
        <form method="post" action="{% url 'packages' %}" id="service_form">
          {% csrf_token %} {% for item in data %}
          <div class="form-check">
            <input
              class="form-check-input input_position"
              type="checkbox"
              value="{{"
              item.id
              }}
              id="{{ item.id }}"
              name="service"
            />
            <label class="form-check-label font1 label_position" for="internet"
              ><b>{{ item.name }}</b></label
            >
            <p class="ml-1 font2">{{item.details.description}}</p>
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-success mt-3">Next</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
