{% extends 'base.html' %}{% load static %} {% block content %}
<div>
  <div class="container">
    <div class="row">
      <div class="">
        <form method="post" action="{% url 'billings' %}" id="package_form">
          {% csrf_token %} {% for item in data %} {# {{ item.name }}#}

          <div class="form-check">
            <input
              class="form-radio-input"
              style="transform: scale(1.5)"
              type="radio"
              value="{{"
              item.id
              }}
              id="{{ item.id }}"
              name="package"
            />
            <label class="form-radio-label font1 label_position" for="internet"
              ><b>{{ item.name }}</b></label
            >
            <p style="margin-left: 21px" class="font2">
              {{item.details.description}}
            </p>
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-success mt-3">Next</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
